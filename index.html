<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HVAT Spring Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">

    <!-- Tabs + Info -->
    <div class="tabs">
      <button id="tabCalc" class="tab active">Пары → кг</button>
      <button id="tabPick" class="tab">Цель → пары</button>
      <div class="spacer"></div>
    </div>

    <div class="row">
      <!-- TAB 1: Calculation -->
      <div id="viewCalc" class="card">
        <div id="reading" class="reading">
          <div>
            <span id="value" class="value">—</span>
            <span class="unit">кг</span>
          </div>
        </div>

        <div class="mode">
          <label><input type="radio" name="mode" value="double" checked> 2 пружины</label>
          <label><input type="radio" name="mode" value="single"> 1 пружина</label>
        </div>

        <div class="controls" id="controls">
          <div class="control">
            <div class="label"><span>Пружина I</span><b><span id="posI_label">—</span></b></div>
            <input id="posI" type="range" min="1" max="12" step="1" value="8" />
            <div id="ticksI" class="ticks"></div>
          </div>
          <div class="control" id="controlII">
            <div class="label"><span>Пружина II</span><b><span id="posII_label">—</span></b></div>
            <input id="posII" type="range" min="1" max="12" step="1" value="5" />
            <div id="ticksII" class="ticks"></div>
          </div>
        </div>

        <p id="hint" class="note" style="margin-top:6px"></p>
      </div>

      <!-- TAB 2: Pick by target -->
      <div id="viewPick" class="card hidden">
        <div class="label" style="margin-bottom:12px"><span>Подбор по цели</span></div>
        <div class="mode" style="margin-bottom:6px">
          <label><input type="radio" name="modePick" value="double" checked> 2 пружины</label>
          <label><input type="radio" name="modePick" value="single"> 1 пружина</label>
        </div>
        <div class="target" style="margin-bottom:8px">
          <input id="targetKg" type="number" min="5" max="130" step="0.1" placeholder="напр. 64.0" />
          <span class="muted">кг</span>
        </div>
        <div id="empty" class="muted">Укажи желаемую нагрузку — предложим варианты.</div>
        <div id="grid" class="grid" style="display:none"></div>
      </div>
    </div>

  </div>

  <script type="module" src="js/init.js"></script>

</body>
</html>
